<div class="container">
  <div class="row mt-5 mb-4">
    <div class="col-sm"></div>
    <div class="col-sm-6">
      <div class="well">
        <div class="logo">
          <img src="assets/laap_logo.png" />
        </div>
        <h4 class="text-center mb-4">Register</h4>
        <div class="row">
          <div class="col-sm">
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label">First Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="First Name">
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="exampleFormControlInput3" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Last Name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Username</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="mb-3">
              <label for="exampleFormControlInput7" class="form-label">Password</label>
              <input type="text" class="form-control" id="exampleFormControlInput7" placeholder="Password">
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="exampleFormControlInput8" class="form-label">Confirm Password</label>
              <input type="text" class="form-control" id="exampleFormControlInput8" placeholder="Confirm Password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mb-3">
              <label for="exampleFormControlInput6" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput6" placeholder="Email">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="mb-3">
              <label for="exampleFormControlInput4" class="form-label">Address</label>
              <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Address">
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="exampleFormControlInput5" class="form-label">PIN code</label>
              <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="PIN code">
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="exampleFormControlInput6" class="form-label">Phone No.</label>
              <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="Phone No.">
            </div>
          </div>
        </div>
        <div class="link-wrap">
          Already Registered? <a class="link" (click)="redirectToLogin();">Sign In</a>
        </div>
        <div class="row text-right">
          <div class="text-right submit-cancel-btn">
            <button type="submit" (click)="redirectToLogin()" class="btn btn-secondary">Cancel</button>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
