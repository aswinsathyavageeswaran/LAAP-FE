<div class="container">
  <div class="row mt-5">
    <div class="col-sm"></div>
    <div class="col-sm">
      <div class="well">
        <div class="logo">
          <img src="assets/laap_logo.png" />
        </div>
        <h4 class="text-center mb-4">Login</h4>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Username</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Username">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Enter Password">
        </div>
        <div class="link-wrap">
          Not Registered? <a class="link" (click)="redirectToReg();">Sign Up</a>
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </div>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
